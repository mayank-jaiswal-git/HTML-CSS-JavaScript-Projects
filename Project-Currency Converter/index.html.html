<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./curr_con.css">
</head>
<body>
 <div class="container">
    <h2>Currency Converter</h2>
    <form>
        <div class="amount">
        <p>Enter Amount</p>
        <input type="text" value="1"/>
        </div>
      <div class="dropdown">
        <div class="from">
            <p>From</p>
            <div class="select-container">
                <img src="https://flagsapi.com/US/flat/64.png" alt="">
                <select name="from" id="">
                </select>
            </div>
        </div>
        <img id="exchange" src="./exchange.png" alt="">
        <div class="to">
            <p>To</p>
            <div class="select-container">
                <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                <select name="To" id="">
                </select>
            </div>
        </div>
      </div>
      <div class="msg">1 USD = 80 INR</div>
      <button>Get Exchange Rate</button>
    </form>
 </div>
    
 <script src="./codes.js"></script>
<script src="./curr_con.js"></script>

</body>
</html>
